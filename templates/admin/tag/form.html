{% endblock %} {% block css %}

<form
  class="form max-w-sm mx-auto p-6 bg-white shadow-md rounded-lg"
  method="post"
>
  {% csrf_token %}
  <div class="mb-4 gap-8 w-fullform-group">
    <label for="tag_name" class="block text-sm font-medium text-gray-700 mb-4"
      >Tag Name:</label

    {{ form.name }}

    <button
      type="submit"
      class="w-full px-4 py-2 bg-green-500 text-white rounded-md hover:bg-green-600"
    >
      <i class="fas fa-save mr-2"></i> Save Tag
    </button>
  </div>
</form>
