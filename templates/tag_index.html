{% load static %} {% block css %}
<link
  href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
  rel="stylesheet"
/>
{% endblock %} {% block content %} {% include 'bootstrap/base.html' %}
<div class="container mx-auto pt-12 px-12" style="width: 60%">
  <h1 class="text-left mb-4 text-6xl font-bold mb-12">Tags</h1>
  <div
    class="grid grid-cols-1 gap-8 sm:gap-x-4 sm:gap-y-4 lg:grid-cols-3 lg:gap-8"
  >
    {% for tag in tags %}
    <article
      class="block border-2 p-4 shadow bg-gray-100 rounded-lg cursor-pointer hover:bg-gray-200 transition duration-300 ease-in-out"
      style="height: 400px"
    >
      <a href="{% url 'tag_detail' tag.name %}" class="block">
        <div class="flex flex-col justify-center items-center h-full">
          <h1
            class="text-4xl font-bold text-gray-900 truncate hover:text-gray-600 mb-4"
          >
            {{ tag.name }}
          </h1>
          <h4
            class="text-xl font-semibold leading-6 text-gray-900 truncate hover:text-gray-600"
          >
            {{ tag.count }} posts
          </h4>
        </div>
      </a>
    </article>
    {% endfor %}
  </div>
</div>
<footer class="mx-auto mt-32 w-full max-w-container px-4 sm:px-6 lg:px-8">
  <div class="border-t border-slate-900/5 pb-5 pt-10">
    <p class="text-center text-sm leading-6 text-slate-500">Â© 2024 N1X Vinh. All rights reserved.</p>
  </div>
</footer>
{% endblock %} {% block js %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
