<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tags</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container" style="width: 50%">
      <h1 class="text-left mb-4">Tags</h1>

      <div class="row row-cols-2 row-cols-md-3 g-4">
        {% for tag in tags %}
        <div class="col" style="height: 300px">
          <a
            href="{% url 'tag_detail' tag.name %}"
            class="card text-center h-100 text-decoration-none text-black"
          >
            <div
              class="card-body d-flex flex-column justify-content-center h-100"
            >
              <h5 class="card-title fw-bold fs-1">{{ tag.name }}</h5>
              <p class="card-text">{{ tag.count }} posts</p>
            </div>
          </a>
        </div>
        {% endfor %}
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
