{% load static %}
<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>{% block title %}Martor{% endblock %}</title>
    {% block css %}
    <style>
      nav {
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 9999; 
        background-color: #333; 
        padding: 10px 0; 
      }
    </style>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    {% endblock %}
  </head>
  <body>
    <nav class="bg-gray-800 text-white items-center justify-center">
      <div class="container mx-auto px-4">
        <a class="inline-block py-2 px-4 text-white font-bold" href="/">Home</a>
        <a class="inline-block py-2 px-4 text-white font-bold" href="/posts"
          >Posts</a
        >
        <a class="inline-block py-2 px-4 text-white font-bold" href="/tags"
          >Tags</a
        >
        <a class="inline-block py-2 px-4 text-white font-bold" href="/login"
          >Log in</a
        >
      </div>
    </nav>

    <div class="container mx-auto mt-12">
      {% block messages %} {% if messages %}
      <div class="messages">
        {% for message in messages %}
        <div
          class="bg-blue-100 border-t border-b border-blue-500 text-blue-700 px-4 py-3 my-2"
          role="alert"
        >
          <p>{{ message }}</p>
        </div>
        {% endfor %}
      </div>
      {% endif %} {% endblock %} {% block content %}{% endblock %}
    </div>

    <script
      src="{% static 'plugins/js/jquery.min.js' %}"
      type="text/javascript"
    ></script>
    <script
      src="{% static 'plugins/js/bootstrap.min.js' %}"
      type="text/javascript"
    ></script>
    {% block js %}{% endblock %}
  </body>
</html>
